<html>
    <head>
        <title>Vjezbe</title>
    </head>
    <body>
        <form onsubmit="fx()">
            <input id="ocjena" type="number" max="5" min="1" width="20px">
            <br>
            <input type="submit" width="20px">

        </form>
        <br>
        <p id="txt">Unesite ocjenu!</p>
    <script>
       function fx(){
        event.preventDefault();
        switch(document.getElementById("ocjena").value){
            case "1":
            document.getElementById("txt").innerHTML = "Nedovoljan"
            break;
            case "2": 
            document.getElementById("txt").innerHTML = "Dovoljan"
                break;
            case "3": 
            document.getElementById("txt").innerHTML = "Dobar"
                break;
            case "4": 
            document.getElementById("txt").innerHTML = "Vrlodobar"
                break;
            case "5": 
             document.getElementById("txt").innerHTML = "Odličan"
                break;
            default:
            document.getElementById("txt").innerHTML = "Ništa"
        }
       }
    </script>
    </body>
</html>
