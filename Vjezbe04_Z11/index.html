<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
   
   const tempDay = ['2023-11-29', -1, 0, -0.5,0.5, 0, 1.2,1.8,2, 3, 4, 6, 9, 12, 7, 6, 6,8,5,4,2,3,2,1,0];

   function tempWorker(temp) {
      sum = 0;
      min = temp[1]
      max = temp[1]
         console.log("Temperatura za " + temp[0])
         console.log(temp.length)

         for(i = 1; i < temp.length; i++){
               sum+=temp[i];
               if(min > temp[i]){
                  min = temp[i]
               }
               if(max < temp[i]){
                  max = temp[i];
               }
         }
         console.log("Max temperatura je bila " + max + " a minimalna je bila " + min + " dok prosjecna iznosi " + (sum/(temp.length-1)))

   }
   tempWorker(tempDay)
 </script>
